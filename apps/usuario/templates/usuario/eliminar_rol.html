<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro?</h1>
    <p>Estás a punto de eliminar permanentemente el rol: <strong>{{ rol.nombre }}</strong></p>
    <p><small>Nota: Esto podría afectar a los usuarios que tengan este rol.</small></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" style="color: red;">Sí, eliminar</button>
        <a href="{% url 'listar_roles' %}">Cancelar</a>
    </form>
</body>
</html>
