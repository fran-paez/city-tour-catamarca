{% extends 'usuario/base_usuario.html' %}

{% block title %}Editar Rol{% endblock %}

{% block usuario_content %}
    <div class="form-container">
        <h1>Editar Rol: {{ form.instance.nombre }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
