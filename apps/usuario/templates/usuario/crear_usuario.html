{% extends 'usuario/base_usuario.html' %}

{% block title %}Crear Usuario{% endblock %}

{% block usuario_content %}
    <div class="form-container">
        <h1>Crear Nuevo Usuario</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Usuario</button>
        </form>
    </div>
{% endblock %}
