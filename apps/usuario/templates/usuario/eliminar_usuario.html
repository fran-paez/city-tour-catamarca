{% extends 'usuario/base_usuario.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block usuario_content %}
    <div class="form-container">
        <h1>¿Estás seguro de que quieres eliminar al usuario "{{ object.username }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-eliminar">Sí, eliminar</button>
            <a href="{% url 'listar_usuarios' %}" class="btn-volver">Cancelar</a>
        </form>
    </div>
{% endblock %}
