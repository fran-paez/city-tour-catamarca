{% extends 'reserva/base_reserva.html' %}

{% block title %}Crear Reserva{% endblock %}

{% block reserva_content %}
    <div class="form-container">
        <h1>{{ titulo_pagina }}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Confirmar Reserva</button>
        </form>
        <a href="{% url 'mis_reservas' %}">Cancelar</a>
    </div>
{% endblock %}
