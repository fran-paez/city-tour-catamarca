{% extends 'base_global.html' %}

{% block title %}Eliminar Notificación{% endblock %}

{% block global_content %}
    <h1>¿Estás seguro de que quieres eliminar la notificación "{{ notificacion.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'listar_notificaciones' %}">Cancelar</a>
{% endblock %}
