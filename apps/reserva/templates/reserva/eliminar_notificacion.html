{% extends 'base_global.html' %}
{% load static %}

{% block title %}Eliminar Notificación{% endblock %}

{% block styles_head %}
    <link rel="stylesheet" href="{% static 'reserva/css/estilos_notificaciones.css' %}">
{% endblock %}

{% block global_content %}
<div class="content-container">
    <h1>¿Estás seguro de que quieres eliminar la notificación "{{ notificacion.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-accion">Sí, eliminar</button>
        <a href="{% url 'listar_notificaciones' %}" class="btn-accion">Cancelar</a>
    </form>
</div>
{% endblock %}
