{% extends 'recorrido/base.html' %}

{% block title %}Eliminar Unidad{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar la unidad "{{ unidad.nombre_unidad }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista_unidades' %}">Cancelar</a>
{% endblock %}
