<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Unidad</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar la unidad "{{ unidad.nombre_unidad }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista_unidades' %}">Cancelar</a>
</body>
</html>
