{% extends 'recorrido/base.html' %}

{% block title %}Eliminar Itinerario{% endblock %}

{% block content %}
    
    <form method="post">
        <h1>¿Estás seguro de que quieres eliminar el itinerario para "{{ itinerario.recorrido.nombre_recorrido }}" del {{ itinerario.fecha_itinerario }}?</h1>
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_itinerarios' %}">Cancelar</a>
    </form>

{% endblock %}
