{% extends 'recorrido/base.html' %}

{% block title %}Crear Recorrido{% endblock %}

{% block content %}
<h2>Crear nuevo recorrido</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<a href="{% url 'lista_recorridos' %}">Volver a la lista</a>
{% endblock %}
