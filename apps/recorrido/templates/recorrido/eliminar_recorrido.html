{% extends 'recorrido/base.html' %}

{% block title %}Eliminar Recorrido{% endblock %}

{% block content %}
    
    <form method="post">
        <h1>¿Estás seguro de que quieres eliminar el recorrido "{{ recorrido.nombre_recorrido }}"?</h1>
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_recorridos' %}">Cancelar</a>
    </form>

{% endblock %}
