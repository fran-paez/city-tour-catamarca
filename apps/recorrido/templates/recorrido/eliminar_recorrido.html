<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Recorrido</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar el recorrido "{{ recorrido.nombre_recorrido }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista_recorridos' %}">Cancelar</a>
</body>
</html>
