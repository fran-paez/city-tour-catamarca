<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Parada</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar la parada "{{ parada.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'lista_paradas' %}">Cancelar</a>
</body>
</html>
