{% extends 'recorrido/base.html' %}

{% block title %}Eliminar Parada{% endblock %}

{% block content %}

    <form method="post">
        <h1>¿Estás seguro de que quieres eliminar la parada "{{ parada.nombre }}"?</h1>
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_paradas' %}">Cancelar</a>
    </form>

{% endblock %}
