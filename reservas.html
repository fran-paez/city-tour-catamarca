<!DOCTYPE html>
<html>

<head>
    <title>CITYTOUR RESERVAS</title>

</head>
<body>
        <header>
        <h1>Reservas</h1>
        <p>Aquí podrás reservar tu asiento</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="recorridos.html">Recorridos</a></li>
            <li><a href="reservas.html">Reservas</a></li>
        </ul>
    </nav>
    
    <h2>Complete el siguiente formulario</h2>
    <form action="#" method="post">

        <!-- Campo de fecha -->
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br><br>

        <!-- Campo de hora -->
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <br><br>

        <label for="recorrido">Elige tu recorrido:</label> <select id="opcion" name="opcion" required>
        <option value=""> <disabled selected>Selecciona un rumbo a</option>
        <option value="recorrido1">Recorrido 1</option>
        <option value="recorrido2">Recorrido 2</option>
        <option value="recorrido3">Recorrido 3</option>
        </select><br><br>
        
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="nombre" required>
        <br><br>
        

        <label for="cantidad">Cantidad de asientos reservados:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="50">
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <footer>
        <p>&copy; 2025 CITYTUR Catamarca - Todos los derechos reservados</p>
    </footer>
</body>

</html>
