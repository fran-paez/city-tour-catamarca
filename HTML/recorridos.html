<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recorridos - CITYTUR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <h1>Gestión de Recorridos</h1>
        <p>Aquí podrás agregar, editar o eliminar recorridos turísticos.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="recorridos.html">Recorridos</a></li>
            <li><a href="reservas.html">Reservas</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Formulario de Recorridos</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre del Recorrido:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="descripcion">Descripción:</label><br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="40" required></textarea><br><br>

                <label for="fecha">Fecha:</label><br>
                <input type="date" id="fecha" name="fecha" required><br><br>

                <label for="hora">Hora:</label><br>
                <input type="time" id="hora" name="hora" required><br><br>

                <label for="partida">Punto de Partida:</label><br>
                <input type="text" id="partida" name="partida" required><br><br>

                <label for="duracion">Duración (en horas):</label><br>
                <input type="number" id="duracion" name="duracion" min="1" required><br><br>

                <label for="capacidad">Capacidad Máxima:</label><br>
                <input type="number" id="capacidad" name="capacidad" min="1" required><br><br>

                <button type="submit">Agregar Recorrido</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CITYTOUR Catamarca - Todos los derechos reservados</p>
    </footer>
</body>
</html>
